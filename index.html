<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LqCqpone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 7rem;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            animation: changeText 20s infinite, gradientChange 6s ease-in-out infinite, textGlow 1s ease-in-out infinite alternate, borderRGB 4s ease-in-out infinite;
            font-weight: bolder;
            padding: 20px;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6347, #32cd32, #ff4500);
            background-size: 200% 200%;
            background-position: right bottom;
            color: transparent;
            -webkit-background-clip: text;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 1;
            user-select: none; /* Previene la selección del texto */
        }

        @keyframes changeText {
            0%, 100% {
                content: 'LqCqpone';
            }
            25% {
                content: 'Kys';
            }
            50% {
                content: 'Spa';
            }
            75% {
                content: '.Kyizl';
            }
        }

        @keyframes gradientChange {
            0% {
                background-position: right bottom;
            }
            50% {
                background-position: left top;
            }
            100% {
                background-position: right bottom;
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.9);
            }
        }

        @keyframes borderRGB {
            0% {
                border-color: rgb(255, 99, 71);
            }
            25% {
                border-color: rgb(50, 205, 50);
            }
            50% {
                border-color: rgb(255, 69, 0);
            }
            75% {
                border-color: rgb(0, 191, 255);
            }
            100% {
                border-color: rgb(255, 99, 71);
            }
        }

        .discord-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-color: #2f3136;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
            margin-right: 20px;
            position: relative;
        }

        .discord-container:hover {
            background-color: #7289da;
        }

        .discord-container span {
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
            margin-left: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .discord-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fondo interactivo */
        .dynamic-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #000;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dynamic-background .line {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.8);
            animation: pulse 1.5s infinite ease-in-out;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% {
                width: 2px;
                height: 2px;
            }
            100% {
                width: 20px;
                height: 20px;
            }
        }

        /* Contenedor de los botones de Discord alineados */
        .discord-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Fondo interactivo -->
    <div class="dynamic-background" id="dynamic-background"></div>

    <h1>LqCqpone</h1>

    <!-- Contenedor para los enlaces de Discord alineados horizontalmente -->
    <div class="discord-links">
        <a href="https://discord.com/users/oujow" target="_blank">
            <div class="discord-container">
                <img class="discord-logo" src="https://static.vecteezy.com/system/resources/previews/023/986/880/non_2x/discord-logo-discord-logo-transparent-discord-icon-transparent-free-free-png.png" alt="Discord Logo">
                <span>oujow</span>
            </div>
        </a>

        <a href="https://discord.com/users/.Kyizl" target="_blank">
            <div class="discord-container">
                <img class="discord-logo" src="https://static.vecteezy.com/system/resources/previews/023/986/880/non_2x/discord-logo-discord-logo-transparent-discord-icon-transparent-free-free-png.png" alt="Discord Logo">
                <span>.Kyizl</span>
            </div>
        </a>
    </div>

    <script>
        // Crear efectos dinámicos en el fondo
        const background = document.getElementById('dynamic-background');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const numberOfLines = 10;
            
            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('div');
                line.classList.add('line');
                line.style.left = `${x + (Math.random() - 0.5) * 50}px`;
                line.style.top = `${y + (Math.random() - 0.5) * 50}px`;
                background.appendChild(line);

                // Eliminar la línea después de la animación
                setTimeout(() => {
                    line.remove();
                }, 1500);
            }
        });
    </script>

</body>
</html>
