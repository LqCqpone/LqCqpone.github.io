<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LqCqpone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            padding: 20px;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientChange 6s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            user-select: none;
        }

        @keyframes gradientChange {
            0% { background-position: right bottom; }
            50% { background-position: left top; }
            100% { background-position: right bottom; }
        }

        .cps-container {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .cps-container:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cps-counter {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .click-area {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .click-area:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .discord-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .discord-container {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 15px;
            background-color: #2f3136;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .discord-container:hover {
            background-color: #7289da;
            transform: scale(1.05);
        }

        .discord-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .discord-container span {
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-80px) translateX(80px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .cursor-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        .gif-container {
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .gif-container:hover {
            transform: scale(1.2);
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                padding: 10px;
            }

            .cps-container {
                font-size: 1.2rem;
                padding: 20px;
            }

            .click-area {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .discord-container {
                padding: 8px 15px;
            }

            .discord-container span {
                font-size: 1rem;
            }

            .gif-container img {
                width: 80px;
            }
        }

        /* Estilos adicionales para móviles */
        body.mobile-device {
            overflow: auto;
        }

        body.mobile-device .cps-container {
            width: 90%;
            margin: 10px auto;
        }

        body.mobile-device .discord-links {
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1 id="text-effect">LqCqpone</h1>

    <div class="cps-container" onclick="updateCPS()">
        <div class="cps-counter">CPS: <span id="cps">0</span></div>
        <div class="click-area">Click Here</div>
    </div>

    <div class="discord-links">
        <a href="https://discord.com/users/oujow" target="_blank" class="discord-container">
            <img class="discord-logo" src="https://static.vecteezy.com/system/resources/previews/023/986/880/non_2x/discord-logo-discord-logo-transparent-discord-icon-transparent-free-free-png.png" alt="Discord Logo">
            <span>oujow</span>
        </a>
        <a href="https://discord.com/users/.Kyizl" target="_blank" class="discord-container">
            <img class="discord-logo" src="https://static.vecteezy.com/system/resources/previews/023/986/880/non_2x/discord-logo-discord-logo-transparent-discord-icon-transparent-free-free-png.png" alt="Discord Logo">
            <span>.Kyizl</span>
        </a>

        <!-- TikTok -->
        <a href="https://www.tiktok.com/@vkoe_x7?lang=es" target="_blank" class="discord-container">
            <img class="discord-logo" src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338429_960_720.png" alt="TikTok Logo" style="width: 40px; height: 40px;">
            <span>vkoe_x7</span>
        </a>

        <!-- YouTube -->
        <a href="https://www.youtube.com/@Oujow" target="_blank" class="discord-container">
            <img class="discord-logo" src="https://cdn.iconscout.com/icon/free/png-256/free-youtube-104-432560.png?f=webp" alt="YouTube Logo" style="width: 40px; height: 40px;">
            <span>Kys</span>
        </a>
    </div>

    <div class="background-effects">
        <!-- Particles will be generated here -->
    </div>

    <div class="cursor-effect" id="cursor"></div>

    <div class="gif-container">
        <img src="https://media1.tenor.com/m/ioqB2XAdaQgAAAAd/cute-cow.gif" alt="Cute Cow GIF" style="width: 100px;">
    </div>

    <script>
        let clicks = 0;
        let lastTime = 0;
        let cps = 0;
        let timeout;

        function updateCPS() {
            const currentTime = performance.now();
            clicks++;
            if (currentTime - lastTime < 1000) {
                cps = clicks;
            } else {
                clicks = 1;
                lastTime = currentTime;
            }
            document.getElementById('cps').textContent = cps;
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                clicks = 0;
                document.getElementById('cps').textContent = clicks;
            }, 1000);
        }

        // Generate particles
        const backgroundEffects = document.querySelector('.background-effects');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            backgroundEffects.appendChild(particle);
        }

        // Cursor effect
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Detectar si es un dispositivo móvil
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Aplicar cambios si es un dispositivo móvil
        if (isMobileDevice()) {
            document.body.classList.add('mobile-device');
            console.log("Estás en un dispositivo móvil");
        }
    </script>
</body>
</html>
